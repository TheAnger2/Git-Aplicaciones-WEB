<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Elige el movil que mejor encaje contigo</h2>
    <label>Elige tu marca de Smartphone:
        <input list="marcas-smarphones" type="text" name="smarphones">
    </label>

    <datalist id="marcas-smarphones">
        <option value="Samsung"></option>
        <option value="Apple"></option>
        <option value="Xiami"></option>
        <option value="Oppo"></option>
        <option value="Motorola"></option>
        <option value="Huawei"></option>
        <option value="Pixel"></option>
        <option value="LG"></option>
        <option value="Realme"></option>   
    </datalist>
    <select name="precio">
        <option value="0">menos de 100€</option>
        <option value="1">100€-150€</option>
        <option value="2">150€-200€</option>
        <option value="3">200€-250€</option>
        <option value="4">250€-300€</option>
        <option value="5">300€-400€</option>
        <option value="6">400€-500€</option>
        <option value="7">500€-600€</option>
        <option value="8">más de 600€</option>
    </select>

</body>
</html>
