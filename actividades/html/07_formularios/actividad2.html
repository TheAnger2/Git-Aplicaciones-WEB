<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>

        <legend>Tienda de Altavoces Jose Antonio</legend>

        <select name="modelo">
            <option value="" aria-label="modelo" disabled selected>Modelo</option>
            <option value="0">R4</option>
            <option value="1">R5</option>
            <option value="2">SR1</option>
        </select>

        <select name="potencia">
            <option value="" aria-label="potencia" disabled selected>Potencia máxima</option>
            <option value="0">50</option>
            <option value="1">60</option>
            <option value="2">70</option>
            <option value="3">80</option>
            <option value="4">90</option>
            <option value="5">100</option>
        </select>

        <select name="bluetooth">
            <option value="" aria-label="bluetooth" disabled selected>¿Bluetooth</option>
            <option value="0">Si</option>
            <option value="1">No</option>
        </select>

        <select name="color">
            <option value="" aria-label="color" disabled selected>Color</option>
            <option value="0">Rojo</option>
            <option value="1">Azul</option>
            <option value="2">Naranja</option>
            <option value="3">Verde</option>
            <option value="4">Negro</option>
            <option value="5">Morado</option>
        </select>

    </fieldset>
</body>
</html>
