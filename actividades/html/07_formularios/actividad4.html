<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cámaras de fotos</h2>

    <fieldset>

        <legend>Filtros</legend>

        <select name="precio">
            <option value="" aria-label="precio" disabled selected>Precio</option>
            <option value="0">0€-50€</option>
            <option value="1">50€-100€</option>
            <option value="2">100€-200€</option>
            <option value="3">200€-300€</option>
            <option value="4">300€-400€</option>
            <option value="5">400€-500€</option>
            <option value="6">+500€</option>
        </select>

        <select name="tipo">
            <option value="" aria-label="tipo" disabled selected>Tipo</option>
            <option value="0">Cámaras compactas</option>
            <option value="1">Cámaras APS</option>
            <option value="2">Cámaras compactas avanzadas</option>
            <option value="3">Cámaras réflex SLR</option>
            <option value="4">Cámaras sin espejo</option>
            <option value="5">Cámaras digitales</option> 
        </select>

        <select name="marca">
            <option value="" aria-label="marca" disabled selected>Marca</option>
            <option value="0">Nikon</option>
            <option value="1">Canon</option>
            <option value="2">Sony</option>
            <option value="3">Fujifilm</option>
            <option value="4">Olympus</option>
            <option value="5">Panasonic</option>
            <option value="6">Kodak</option>
        </select>

        <select name="color">
            <option value="" aria-label="color" disabled selected>Color</option>
            <option value="0">Negro</option>
            <option value="1">Rosa</option>
            <option value="2">Azul</option>
            <option value="3">Rojo</option>
            <option value="4">Verde</option>
        </select>    

    </fieldset>

</body>
</html>
