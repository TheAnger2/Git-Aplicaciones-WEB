<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchimp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
            text-align: center;
        }
        .header {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .mailchimp-logo {
            height: 50px;
        }
        .cta-buttons {
            margin-top: 40px;
        }
        .cta-button {
            background-color: #0073cf;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            margin-right: 10px;
        }
        .cta-button:hover {
            background-color: #005ea7;
        }
        .announcement {
            background-color: #fff;
            color: #000;
            font-size: 0.8rem;
            padding: 10px 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Ponte manos a la obra y aumenta las ventas</h1>
        <img class="mailchimp-logo" src="./imagenes/images.jpeg" alt="Mailchimp logo">
        <div class="cta-buttons">
            <button class="cta-button">Suscribete</button>
            <button class="cta-button">Comparar planes</button>
            <button class="cta-button">ADD TO CART</button>
        </div>
        <div class="cta-buttons">
            <button class="cta-button">Send emails to shoppers</button>
            <button class="cta-button">Creative Assistant</button>
        </div>
        <div class="announcement">
            Mailchimp ha sido adquirida por Intuit. Nuestro cofundador y CEO compartió la noticia con nuestros clientes. <a href="#">Lée aquí en inglés.</a>
        </div>
    </div>
</body>
</html>
